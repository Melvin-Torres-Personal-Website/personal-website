<body>
    
    <div class="header-section">
        <h2 class="heading"><a href="index.html">MT</a></h2>
    </div>

    <div class="dropdown-nav">
        <button class="dropbtn"><img src="./images/menu.png"></button>
        <div class="dropdown-content">
           <a href="index.html">Home</a>
           <a href="about.html">About</a>
           <a href="portfolio.html">Portfolio</a>
        </div>
    </div>
    
    <div class="sub-heading-section">
        <h1 class="title-subheading">Hello, I'm Melvin Torres.</h1>
        <h3 class="tag-subheading">This is my portfolio</h3>
        <button class="portfolio-button" onclick="location.href='portfolio.html';">Go to Portfolio</button>
    </div>
    
    <div class="quote-section">
        <h1>“The happiness of your life depends upon the quality of your thoughts.”</h1>
        <h5>― Marcus Aurelius, Meditations</h5>
    </div>

    <div class="contact-form">
        <form action="formsubmitted.html" method="get">
            <h1>Contact me</h1>
            <div>
               <label for="name">Name:</label>
               <input type="text" name="name" id="name" placeholder="Full Name">
            </div>
            <div>
                <label>Email:</label>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>
            <div>
                <label>Message:</label>
                <br>
                <textarea id="message" class="message" name="message" placeholder="Write message..." rows="6" maxlength="3000" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div class="socials">
        <a href="https://github.com/TooFaded"><img src="./images/gh-icon.png"></a>
        <a href="https://www.linkedin.com/in/melvin-torres-6b212926a/"><img src="./images/linkin-icon.png"></a>
